<style>
/* Auto-hide Sidebar - collapsed by default */
.sidebar-autohide {
    width: 3.5rem; /* 56px - apenas ícones visíveis */
    transition: width 0.3s ease, transform 0.3s ease;
}

.sidebar-autohide:hover,
.sidebar-autohide.expanded {
    width: 14rem; /* 224px - largura completa */
}

/* Esconder textos quando colapsado */
.sidebar-autohide .sidebar-text {
    opacity: 0;
    visibility: hidden;
    transition: opacity 0.2s ease, visibility 0.2s ease;
    white-space: nowrap;
    overflow: hidden;
}

.sidebar-autohide:hover .sidebar-text,
.sidebar-autohide.expanded .sidebar-text {
    opacity: 1;
    visibility: visible;
    transition-delay: 0.15s;
}

/* Ajustar header quando colapsado */
.sidebar-autohide .sidebar-header {
    padding: 1rem 0.5rem;
    text-align: center;
}

.sidebar-autohide:hover .sidebar-header,
.sidebar-autohide.expanded .sidebar-header {
    padding: 1.25rem;
    text-align: left;
}

/* Links do sidebar */
.sidebar-link {
    display: flex;
    align-items: center;
    gap: 0.75rem;
    padding: 0.625rem 1rem;
    color: #e5e7eb;
    transition: all 0.2s ease;
    font-weight: 500;
    font-size: 0.875rem;
}

.sidebar-autohide .sidebar-link {
    padding: 0.625rem 0.75rem;
    justify-content: center;
}

.sidebar-autohide:hover .sidebar-link,
.sidebar-autohide.expanded .sidebar-link {
    padding: 0.625rem 1.25rem;
    justify-content: flex-start;
}

.sidebar-link:hover {
    background-color: rgba(19, 91, 236, 0.1);
    color: white;
}

.sidebar-link.active {
    background-color: rgba(19, 91, 236, 0.15);
    color: var(--primary);
    border-left: 3px solid var(--primary);
}

.sidebar-autohide .sidebar-link.active {
    border-left: none;
    border-top: 3px solid var(--primary);
}

.sidebar-autohide:hover .sidebar-link.active,
.sidebar-autohide.expanded .sidebar-link.active {
    border-top: none;
    border-left: 3px solid var(--primary);
    padding-left: calc(1.25rem - 3px);
}

.sidebar-link .material-symbols-outlined {
    font-size: 1.25rem;
    flex-shrink: 0;
}

/* Trigger area - área invisível para ativar o menu */
#sidebar-trigger {
    cursor: pointer;
}

#sidebar-trigger:hover ~ #sidebar {
    width: 14rem;
}

/* Scrollbar personalizado para a sidebar */
.scrollbar-thin {
    scrollbar-width: thin;
    scrollbar-color: rgba(100, 116, 139, 0.5) transparent;
}
.scrollbar-thin::-webkit-scrollbar {
    width: 6px;
}
.scrollbar-thin::-webkit-scrollbar-track {
    background: transparent;
}
.scrollbar-thin::-webkit-scrollbar-thumb {
    background-color: rgba(100, 116, 139, 0.5);
    border-radius: 4px;
}
.scrollbar-thin::-webkit-scrollbar-thumb:hover {
    background-color: rgba(100, 116, 139, 0.7);
}

/* Mobile Sidebar */
@media (max-width: 768px) {
    .sidebar-autohide {
        transform: translateX(-100%);
        width: 14rem;
    }
    
    .sidebar-autohide.mobile-open {
        transform: translateX(0);
    }
    
    .sidebar-autohide .sidebar-text {
        opacity: 1;
        visibility: visible;
    }
}
</style>

<script>
// Auto-hide sidebar functionality
document.addEventListener('DOMContentLoaded', function() {
    const sidebar = document.getElementById('sidebar');
    const sidebarTrigger = document.getElementById('sidebar-trigger');
    
    // Expandir ao passar o mouse na área de trigger
    if (sidebarTrigger) {
        sidebarTrigger.addEventListener('mouseenter', function() {
            sidebar.classList.add('expanded');
        });
    }
    
    // Colapsar quando sair do sidebar
    sidebar.addEventListener('mouseleave', function() {
        sidebar.classList.remove('expanded');
    });
    
    // Manter expandido ao passar o mouse no sidebar
    sidebar.addEventListener('mouseenter', function() {
        sidebar.classList.add('expanded');
    });
});
</script>
