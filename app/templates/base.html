<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AlugueisV5</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Google Fonts - Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
        :root {
            --primary: #135bec;
            --primary-hover: #0d47c4;
            --bg-dark: #101622;
            --card-dark: #1e293b;
            --border-dark: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }
        
        /* Compensar altura do navbar fixo */
        body {
            padding-top: 64px; /* altura do navbar (h-16 = 4rem = 64px) */
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#135bec',
                        'bg-dark': '#101622',
                        'card-dark': '#1e293b',
                        'border-dark': '#334155',
                    },
                    fontFamily: {
                        sans: ['Manrope', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    {% block head %}
    {% endblock %}
    
    <style>
        /* Ajuste global para o conteúdo com sidebar auto-hide */
        body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Wrapper para todo conteúdo - ajusta ao sidebar */
        .page-wrapper {
            margin-left: 3.5rem; /* 56px - largura do sidebar colapsado */
            height: 100vh;
            overflow: hidden;
            transition: margin-left 0.3s ease;
        }
        
        /* Container principal sem scroll */
        .main-container {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Área de conteúdo com scroll interno quando necessário */
        .content-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        @media (max-width: 768px) {
            .page-wrapper {
                margin-left: 0;
                padding-top: 4rem;
            }
        }
    </style>
</head>
<body class="text-gray-100" style="background-color: #101622;">
    {% block content %}
    {% endblock %}
    
    <!-- JS utils -->
    <script src="/static/js/utils.js?v=2.0"></script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
