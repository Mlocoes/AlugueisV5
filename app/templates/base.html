<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - AlugueisV5</title>
    
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Material Symbols -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <!-- Google Fonts - Manrope -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- CSS customizado -->
    <link rel="stylesheet" href="/static/css/style.css">
    
    <style>
        :root {
            --primary: #135bec;
            --primary-hover: #0d47c4;
            --bg-dark: #101622;
            --card-dark: #1e293b;
            --border-dark: #334155;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
        }
        
        /* Compensar altura do navbar fixo */
        body {
            padding-top: 64px; /* altura do navbar (h-16 = 4rem = 64px) */
        }
    </style>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#135bec',
                        'bg-dark': '#101622',
                        'card-dark': '#1e293b',
                        'border-dark': '#334155',
                    },
                    fontFamily: {
                        sans: ['Manrope', 'system-ui', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    
    {% block head %}
    {% endblock %}
    
    <style>
        /* Reset global */
        * {
            box-sizing: border-box;
        }
        
        /* Ajuste global para o conteúdo com sidebar auto-hide */
        body {
            height: 100vh;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* Wrapper para todo conteúdo - ajusta ao sidebar */
        .page-wrapper {
            margin-left: 3.5rem !important; /* 56px - largura do sidebar colapsado */
            height: 100vh !important;
            overflow: hidden;
            transition: margin-left 0.3s ease;
            width: calc(100vw - 3.5rem) !important;
            position: relative;
        }
        
        /* Container principal sem scroll */
        .main-container {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        
        /* Área de conteúdo com scroll interno quando necessário */
        .content-area {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
        }
        
        /* Garantir que o sidebar seja sempre fixo */
        #sidebar {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
            z-index: 50 !important;
        }
        
        /* Override para containers que usam 100vh */
        .page-wrapper .h-screen,
        .page-wrapper [class*="h-screen"],
        .page-wrapper > div {
            height: 100% !important;
        }
        
        /* ========== RESPONSIVE DESIGN - MOBILE ========== */
        @media (max-width: 768px) {
            .page-wrapper {
                margin-left: 0 !important;
                width: 100vw !important;
                padding: 0 !important;
            }
            
            /* Sidebar móvel - escondido por padrão */
            #sidebar {
                transform: translateX(-100%) !important;
                width: 14rem !important;
                transition: transform 0.3s ease !important;
            }
            
            #sidebar.mobile-open {
                transform: translateX(0) !important;
            }
            
            /* Botão hamburger para mobile */
            .mobile-menu-btn {
                display: block !important;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 60;
                background-color: var(--primary);
                color: white;
                padding: 0.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            }
            
            /* Container ajustado para mobile */
            .container {
                padding-left: 0.75rem !important;
                padding-right: 0.75rem !important;
            }
            
            /* Cards em coluna única */
            .grid {
                grid-template-columns: 1fr !important;
            }
            
            /* Tabelas scrollable horizontalmente */
            .overflow-x-auto {
                -webkit-overflow-scrolling: touch;
            }
            
            /* Formulários full-width em mobile */
            .modal .max-w-4xl,
            .modal .max-w-7xl {
                max-width: 95vw !important;
                margin: 0.5rem !important;
            }
            
            /* Reduzir padding de cards */
            .card {
                padding: 0.75rem !important;
            }
            
            /* Stats cards menores */
            .card p {
                font-size: 0.875rem !important;
            }
            
            /* Botões menores em mobile */
            button, .btn-primary {
                padding: 0.5rem 1rem !important;
                font-size: 0.875rem !important;
            }
        }
        
        /* Tablet - landscape */
        @media (min-width: 769px) and (max-width: 1024px) {
            .page-wrapper {
                margin-left: 3.5rem !important;
                width: calc(100vw - 3.5rem) !important;
            }
            
            /* Grid 2 colunas em tablets */
            .grid-cols-4, .grid-cols-5 {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }
        
        /* Desktop - mostrar menu button apenas em mobile */
        @media (min-width: 769px) {
            .mobile-menu-btn {
                display: none !important;
            }
        }
    </style>
</head>
<body class="text-gray-100" style="background-color: #101622;">
    <!-- Mobile Menu Button -->
    <button id="mobile-menu-btn" class="mobile-menu-btn" onclick="toggleMobileMenu()" style="display: none;">
        <span class="material-symbols-outlined">menu</span>
    </button>
    
    <!-- Mobile Overlay -->
    <div id="mobile-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 hidden" onclick="closeMobileMenu()"></div>
    
    {% block content %}
    {% endblock %}
    
    <!-- JS utils -->
    <script src="/static/js/utils.js?v=2.0"></script>
    
    <!-- Mobile Menu Script -->
    <script>
        function toggleMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            if (sidebar && overlay) {
                sidebar.classList.toggle('mobile-open');
                overlay.classList.toggle('hidden');
            }
        }
        
        function closeMobileMenu() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('mobile-overlay');
            
            if (sidebar && overlay) {
                sidebar.classList.remove('mobile-open');
                overlay.classList.add('hidden');
            }
        }
        
        // Fechar menu ao clicar em um link
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar) {
                const links = sidebar.querySelectorAll('a');
                links.forEach(link => {
                    link.addEventListener('click', closeMobileMenu);
                });
            }
        });
    </script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
