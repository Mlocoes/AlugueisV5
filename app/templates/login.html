{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo e título -->
        <div class="text-center">
            <h1 class="text-4xl font-bold" style="color: #135bec;">AlugueisV5</h1>
            <p class="mt-2 text-gray-400">Sistema de Gestão de Aluguéis</p>
        </div>

        <!-- Formulário de login -->
        <div class="rounded-xl shadow-2xl p-8" style="background-color: #1e293b;">
            <h2 class="text-2xl font-semibold mb-6 text-center">Entrar</h2>
            
            <form id="login-form" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-300 mb-2">
                        Email
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required
                        class="w-full px-4 py-3 rounded-lg text-white placeholder-gray-500"
                        style="background-color: #101622; border: 1px solid #334155;"
                        placeholder="seu@email.com"
                    >
                </div>

                <!-- Senha -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-300 mb-2">
                        Senha
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required
                        class="w-full px-4 py-3 rounded-lg text-white placeholder-gray-500"
                        style="background-color: #101622; border: 1px solid #334155;"
                        placeholder="••••••••"
                    >
                </div>

                <!-- Botão de login -->
                <button 
                    type="submit"
                    class="w-full text-white font-semibold py-3 rounded-lg transition-colors duration-200 flex items-center justify-center gap-2 hover:bg-blue-600"
                    style="background-color: #135bec;"
                >
                    <span class="material-symbols-outlined">login</span>
                    Entrar
                </button>
            </form>

            <!-- Mensagem de erro -->
            <div id="error-message" class="mt-4 hidden">
                <div class="bg-red-500/10 border border-red-500/50 rounded-lg p-3 text-red-400 text-sm">
                    <span class="material-symbols-outlined text-base align-middle">error</span>
                    <span id="error-text"></span>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const errorDiv = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // Oculta mensagem de erro
        errorDiv.classList.add('hidden');
        
        try {
            showLoading();
            
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify({ email, password })
            });
            
            hideLoading();
            
            if (response.ok) {
                const data = await response.json();
                showToast('Login realizado com sucesso!', 'success');
                
                // Redireciona para dashboard
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1000);
            } else {
                const error = await response.json();
                errorText.textContent = error.detail || 'Email ou senha incorretos';
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            hideLoading();
            console.error('Erro no login:', error);
            errorText.textContent = 'Erro ao conectar com o servidor';
            errorDiv.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
